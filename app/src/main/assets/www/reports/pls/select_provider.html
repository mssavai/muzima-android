<ons-page>
    <ons-toolbar>
        <div class="left">&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div class="right">
            <ons-toolbar-button  onclick="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-row style="margin: 10% auto;">
        <ons-col style="text-align: center;">
            <h3>Select provider:</h3>
        </ons-col>
    </ons-row>
    <div class="main_page_tab_btn_div">
        <ons-button style="width:70%" modifier="outline" onclick="setSelectedProvider('smbugua')">
            Samuel Mbugua
        </ons-button>
    </div>
    <div class="main_page_tab_btn_div">
        <ons-button style="width:70%" modifier="outline" onclick="setSelectedProvider('ssavai')">
            Simon Savai
        </ons-button>
    </div>
    <div class="main_page_tab_btn_div">
        <ons-button style="width:70%" modifier="outline" onclick="setSelectedProvider('bmokaya')">
            Benard Mokaya
        </ons-button>
    </div>
    <div class="main_page_tab_btn_div">
        <ons-button style="width:70%" modifier="outline" onclick="setSelectedProvider('ayeung')">
            Ada Yeung
        </ons-button>
    </div>
    <script>
        const setSelectedProvider = (provider) => {
            loggingInterface.setSelectedProvider(provider);
            loggingInterface.navigateToNextPage();
        }
    </script>
</ons-page>
