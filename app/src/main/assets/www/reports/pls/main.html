<ons-page>
    <ons-toolbar>
        <div class="left">&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div class="right">
            <ons-toolbar-button  onclick="openMenu()">
                <ons-icon class="onsIcon" icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-row style="margin: 10% auto;">
        <ons-col style="text-align: center;">
            <h3>Choose report to view</h3>
        </ons-col>
    </ons-row>
    <div class="main_page_tab_btn_div">
        <a class="waves-effect waves-light btn" onclick="loadActivityViewer('work_day_length.html')">Work day length</a>
    </div>
    <div class="main_page_tab_btn_div">
        <a class="waves-effect waves-light btn" onclick="loadActivityViewer('patients_seen.html')">No. of patients seen</a>
    </div>
    <div class="main_page_tab_btn_div">
        <a class="waves-effect waves-light btn" onclick="loadActivityViewer('encounter_length.html')">Encounter length</a>
    </div>
    <div class="main_page_tab_btn_div">
        <a class="waves-effect waves-light btn" onclick="loggingInterface.loadMapsPage()">Activity map</a>
    </div>
    <script>
        const loadActivityViewer = (viewerName) => {
            loggingInterface.navigateToPage(viewerName);
        }

    </script>
</ons-page>
