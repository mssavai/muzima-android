<ons-page id="activity_count">
    <div class="content">
        <ons-row>
            <ons-col>
                <h5 style="text-align: center" >Number of Patients seen</h5>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <canvas id="ps_graph2" width="30" height="30"></canvas>
            </ons-col>
        </ons-row>
    </div>
    <script type="text/javascript">

        var chartData = getChartData(2);

        var ctx = document.getElementById('ps_graph2');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: chartData.datasets
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</ons-page>
