<ons-page>
    <ons-row style="margin: 10% auto;">
        <ons-col style="text-align: center;">
            <h3>Performance reports viewer</h3>
        </ons-col>
    </ons-row>
    <ons-row style="margin: 15% auto;">
        <ons-col style="text-align: center;">
            <p>
                <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
            </p>

            <p>
                <ons-input
                        id="password"
                        placeholder="Password"
                        type="password"
                        modifier="underbar"
                >
                </ons-input>
            </p>
        </ons-col>
    </ons-row>
    <ons-row style="margin: 5% auto;">
        <ons-col style="text-align: center;">
            <ons-button style="width:70%" modifier="cta" onclick="login()">Sign in</ons-button>
        </ons-col>
    </ons-row>
    <ons-row style="margin: 20% auto;">
        <ons-col style="text-align: center;">
            <ons-button modifier="outline" onclick="">Forgot password?</ons-button>
            <ons-button modifier="outline" onclick="">Sign up</ons-button>
        </ons-col>
    </ons-row>
    <script>
        const login = () => {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            loggingInterface.authenticate(username, password);
        }
    </script>
</ons-page>
