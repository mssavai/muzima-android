<ons-page>
    <ons-toolbar>
        <div class="left">&nbsp;&nbsp;&nbsp;&nbsp; Settings</div>
        <div class="right">
            <ons-toolbar-button  onclick="openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-row style="margin: 10% auto;">
        <ons-col style="text-align: center;">
            <strong>Patients to be seen by providers daily:</strong>
        </ons-col>
        <ons-col style="text-align: center;">
            <select class="select-input select-input--material">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </ons-col>
    </ons-row>
    <hr />
    <ons-row style="margin: 10% auto;">
        <ons-col style="text-align: center;">
            <strong>Number of work hours per day:</strong>
        </ons-col>
        <ons-col style="text-align: center;">
            <select class="select-input select-input--material">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </ons-col>
    </ons-row>
    <hr />
    <ons-row style="margin: 10% auto;">
        <ons-col style="text-align: center;">
            <strong>Number of minutes a Provider spents  seeing a Patient:</strong>
        </ons-col>
        <ons-col style="text-align: left;">
            <select class="select-input select-input--material">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </ons-col>
    </ons-row>
    <hr />
</ons-page>
